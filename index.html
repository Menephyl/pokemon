<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://cdn.pixabay.com/photo/2016/09/01/09/31/pokemon-1635610_960_720.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>POKÉDEX</title>
  </head>
  <body>
    <header>
      <h1>Pokédex - My poke Team</h1>
    </header>
    <div id="menu">
      <nav id="nav">
        <img
          src="https://static.vecteezy.com/system/resources/previews/007/409/979/original/people-icon-design-avatar-icon-person-icons-people-icons-are-set-in-trendy-flat-style-user-icon-set-vector.jpg"
          alt=" ico"
          width="35px"
          height="35px"
        />
        <p>Hello Brother!</p>
        <div class="links">
          <a href="#" class="btn-menu" >My Teams</a>
          <a href="#" class="btn-menu2">Create Team</a>
        </div>

      </nav>
    </div>

    <main>
      <section id="search-bar">
        <input
          type="text"
          id="search"
          placeholder="Enter Pokémon name or number"
        />
        <button class="search-btn">Search</button>
      </section>
      <section class="pokemon-list">
        <h2>Choose Your Pokemon</h2>
        <div id="available-pokemon" class="grid"></div>
      </section>
      <section class="team-builder">
        <h2>Your Team</h2>
        <div id="team" class="grid"></div>
        <button id="save-team">Save Team</button>
      </section>
    </main>

    <script src="src/main.js"></script>
    <script src="src/fetch.js"></script>
  </body>
</html>
